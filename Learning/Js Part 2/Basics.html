










<!-- -----------Window Screen Object---------------- 
 With The Help of it we can see the size of any object or element-->
 <!-- There are total 6 properties in window screen object -->
<!-- 1. screen.width - Returns the width of the screen in pixels.
2. screen.height - Returns the height of the screen in pixels.
3. screen.availWidth - Returns the available width of the screen in pixels, excluding system UI features like taskbars.
4. screen.availHeight - Returns the available height of the screen in pixels, excluding system UI features like taskbars.
5. screen.colorDepth - Returns the number of bits used to represent the color of a pixel.
6. screen.pixelDepth - Returns the number of bits used to represent the color of a pixel, similar to colorDepth but may differ in some systems. -->

9. Math.max(...values) - Returns the largest value from a list of numbers.
