<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class = "body"> 
        <div class = "upper">
            <div class="header">
                <img src="Logo.png" alt="Spotify Logo" class="logo">
            </div>
                    <h1>Login to Spotify</h1>
            <div class="buttons">
            <button class="google">
                <img src="google.png" alt="Google Icon" class="google-icon">
                <span>Login with Google</span>
            </button>

            <button class="facebook">
                <img src="facebook.png" alt="Facebook Icon" class="facebook-icon">
                <span>Login with Facebook</span>
            </button>
            <button class="apple">
                <img src="apple.png" alt="Apple Icon" class="apple-icon">
                <span>Login with Apple</span>
            </button>
            <button class="number">
                <img src="phone.png" alt="Phone Icon" class="phone-icon">
                <span>Continue with Phone number</span>
            </button>
            </div>

            <div class="divider">
            <span>or</span>
            </div>

            <form class="login-form">
            <label for="email">Email address or username</label>
            <input type="email" id="email" placeholder=" Email or username" required>
            <button><a href = " "></a>Continue</button>
            </form>

            <div class="single-line">
            <span>Don't have an account? <a href="Sign.html">Sign up for Spotify</a></span>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>This is protected by reCAPTCHA and the Google <br>
            <u>Privacy Policy</u> and <u>Terms of Service</u> apply.</p>
    </div>
</body>
</html>
